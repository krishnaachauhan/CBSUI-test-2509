http {
    
    server {
        listen 3000;
        root /var/www/netbanking;
        server_name  localhost;
        index index.html index.htm; 
        error_page 404 /index.html;
        error_page   500 502 503 504  /50x.html;
        location / {
            include /etc/nginx/mime.types;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header Permissions-Policy "geolocation=(self), microphone=()";
            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Security-Policy "default-src 'self'; connect-src 'self' blob: data: __REACT_APP_API_URL__ __REACT_WEBSOCKET_URL__ __REACT_CSP_ALLOWED_URL__ ; script-src 'self' 'unsafe-eval'; frame-src 'self' blob: data:;style-src 'self' 'unsafe-inline'; img-src 'self' blob: data:; worker-src 'self' blob: data:;" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
        }
        gzip on;
        gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css;
    }
}

events {
    
}
